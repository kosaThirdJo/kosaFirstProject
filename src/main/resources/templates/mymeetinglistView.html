<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypagedefault}">
<head>
    <meta charset="UTF-8">
    <title>SELECT*</title>
    <link th:href="@{/css/mymeetinglistView.css}" rel="stylesheet" />
</head>
<body>
    <th:block layout:fragment="content">
        <h1>내가 만든 모임 - 내가 작성한 글 목록</h1>
        <p>[[${meetingvoList}]]</p>
        <br/>

        <div class="mymeeting-body">
            <div class="search-filter">
                <ul class="osearch-categry">
                    <li class="e-category">
                        <button class="button-category">전체</button>
                    </li>
                    <li class="e-category">
                        <button class="button-category">스터디</button>
                    </li>
                    <li class="e-category">
                        <button class="button-category">프로젝트</button>
                    </li>
                    <li class="e-category">
                        <button class="button-category">기타</button>
                    </li>
                </ul>
            </div>
            <div class="mymeeting-list-container">
                <div class="list-container-header">
                    <ul class="search-status">
                        <li class="e-status">
                            <button class="button-status">전체</button>
                        </li>
                        <li class="e-status">
                            <button class="button-status">모집</button>
                        </li>
                        <li class="e-status">
                            <button class="button-status">모집완료</button>
                        </li>
                    </ul>
                </div>
                <div class="list-container-body">
                    <ul th:if="${meetingvoList}" class="mymeeting-list">
                        <li th:each="meetingvo : ${meetingvoList}" class="mymeeting-container">
                            <div class="meetinginfo">
                                <!-- 게시글 항목 status & title-->
                                <div class="meeting-title">
                                    <div class="meeting-status">
                                        <span th:switch="${meetingvo.status}" class="">
                                            <span th:case="0">모집중</span>
                                            <span th:case="1">모집완료</span>
                                        </span>
                                    </div>
                                    <h3 class="title-text">[[${meetingvo.title}]]</h3>
                                </div>
                                <!--게시글 항목 내용-->
                                <div class="meeting-body">
                                    <p class="meeting-body-content">[[${meetingvo.description}]]</p>
                                </div>
                                <!--게시글 항목 하단-->
                                <div class="meeting-footer">
                                    <div class="meeing-location">
                                        장소
                                        <span>[[${meetingvo.location}]]</span>
                                    </div>
                                    &nbsp;
                                    <div class="meeting-count">
                                        신청인원
                                        <span th:text="|${meetingvo.applicationCount}/${meetingvo.recruitmentCount}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </th:block>
</body>
</html>
