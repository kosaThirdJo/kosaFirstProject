<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypagedefault}">
<head>
    <meta charset="UTF-8">
    <title>SELECT*</title>
    <link th:href="@{/css/mymeetinglistView.css}" rel="stylesheet" />
</head>
<body>
    <th:block layout:fragment="content">
        <h1>내가 만든 모임 - 내가 작성한 글 목록</h1>
        <div class="mymeeting-body">
            <!-- 카테고리(전체, 프로젝트, 스터디, 기타) 메뉴 -->
            <div class="search-filter">
                <ul class="search-categry">
                    <li class="e-category">
                        <button th:onclick="location.href='/mypage/mymeetinglist'" class="button-category">전체</button>
                    </li>
                    <li class="e-category">
                        <button th:onclick="location.href='/mypage/mymeetinglist/1'" value="1"  class="button-category">프로젝트</button>
                    </li>
                    <li class="e-category">
                        <button th:onclick="location.href='/mypage/mymeetinglist/0'" value="0" class="button-category">스터디</button>
                    </li>
                    <li class="e-category">
                        <button th:onclick="location.href='/mypage/mymeetinglist/2'" value="2" class="button-category">기타</button>
                    </li>
                </ul>
            </div>
            <!-- 목록 -->
            <div class="mymeeting-list-container">
                <!-- 모집상태(전체, 모집중, 모집완료) 메뉴-->
                <div class="list-container-header">
                    <ul class="search-filter-select">
                        <li class="e-status">
                            <button class="search-filter-select-btn-selected">전체</button>
                        </li>
                        <li class="e-status">
                            <button class="search-filter-select-btn-nonselected">모집중</button>
                        </li>
                        <li class="e-status">
                            <button class="search-filter-select-btn-nonselected">모집완료</button>
                        </li>
                    </ul>
                </div>
                <!-- 목록 -->
                <div class="list-container-body">
                    <!--/* 조회 결과(meetingvoList)가 있을 경우 */-->
                    <th:block th:if="${meetingvoList}">
                        <ul class="mymeeting-list">
                            <li th:each="meetingvo : ${meetingvoList}" th:withclass="mymeeting-container">
                                <a th:href="@{/meeting/articles(id=${meetingvo.meetingId})}" class="click-meetingpost">
                                <div class="meetinginfo">
                                    <!-- 게시글 항목 status & title-->
                                    <div class="meeting-title">
                                        <div class="meeting-status">
                                            <span th:switch="${meetingvo.status}" class="">
                                                <span th:case="0">모집중</span>
                                                <span th:case="1">모집완료</span>
                                            </span>
                                        </div>
                                        <div class="meeting-category">
                                            <span th:switch="${meetingvo.category}" class="">
                                                <span th:case="0">스터디</span>
                                                <span th:case="1">프로젝트</span>
                                                <span th:case="2">기타</span>
                                            </span>
                                        </div>
                                        <h3 class="title-text">[[${meetingvo.title}]]</h3>
                                    </div>
                                    <!--게시글 항목 내용-->
                                    <div class="meeting-body">
                                        <p class="meeting-body-content">[[${meetingvo.description}]]</p>
                                    </div>
                                    <!--게시글 항목 하단-->
                                    <div class="meeting-footer">
                                        <div class="meeting-cratedata">
                                            작성일
                                            <span th:text="${#temporals.format(meetingvo.creationDate, 'YYYY/MM/dd')}"></span>
                                        </div>
                                        <span>&nbsp;</span>
                                        <div class="meeing-location">
                                            장소
                                            <span>[[${meetingvo.location}]]</span>
                                        </div>
                                        <span>&nbsp;</span>
                                        <div class="meeting-count">
                                            신청인원
                                            <span th:text="|${meetingvo.applicationCount}/${meetingvo.recruitmentCount}">
                                            </span>
                                        </div>
                                        <span>&nbsp;</span>
                                        <div class="meeting-deadline">
                                            모집마감일
                                            <span th:text="${#temporals.format(meetingvo.applicationDeadline, 'YYYY/MM/dd HH:mm')}"></span>
                                        </div>
                                        <span>&nbsp;</span>
                                        <div class="meeting-view">
                                            조회수
                                            <span th:text="${meetingvo.views}"></span>
                                        </div>
                                    </div>
                                </div>
                                </a>
                            </li>
                        </ul>
                    </th:block>
                    <!--/* 조회 결과(meetingvoList가 없을 경우 */-->
                    <th:block th:if="${msg}">
                        <script th:inline="javascript">
                            alert([[${msg}]]);
                        </script>
                        <h2>[[${msg}]]</h2>
                    </th:block>
                </div>
            </div>
        </div>
        <script>

        </script>
    </th:block>
</body>
</html>
