<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>SELECT*</title>
    <style>

    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <h1>프로필</h1>
        <!--사용자 이미지-->
        <div>
            <th:block th:if="${userDTO.profile_photo} != null">
                <img style="width:5rem; height:5rem; border-radius:9999px";
                     th:src="@{'data:image/png;base64,' + ${encodeImg}}" alt="Image"><br/>
            </th:block>
            <th:block th:if="${userDTO.profile_photo} == null">
                <img style="width:5rem; height:5rem; border-radius:9999px;"
                     th:src="@{/image/global/userdefaultimg.png}"/><br/>
            </th:block>
        </div>
        <!--사용자 정보(nickname, email, 한줄소개)-->
        <div>
            <h4 th:text="${userDTO.nickname}">별명</h4>
            <h6 th:text="${userDTO.email}">이메일</h6>
        </div>
        <div>
            <p th:text="${userDTO.about_me}"></p>
        </div><br>
        <div>
            <h3>사용자 이력</h3>
            <p th:text="${userDTO.profile_content}"></p>
        </div>
    </th:block>
</body>
</html>
