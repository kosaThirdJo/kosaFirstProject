<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypagedefault}">
<head>
    <meta charset="UTF-8">
    <title>SELECT*</title>
    <link th:href="@{/css/myprofile.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
</head>
<body>
    <th:block layout:fragment="content">
        <div class="frame-content-title">
            <div class="content-title">
                <span class="content-title-text">이력 관리</span>
            </div>
        </div>
        <div class="frame-content-body">
            <form
                    class="form-content-body"
                    th:onsubmit="return confirm('정말 수정하시겠습니까?');"
                    action="/mypage/updateprofile"
                    method="post">
                <input type="hidden" name="userId" th:value="${userDTO.userId}"/>
                <!-- 한줄 소개 -->
                <div class="frame-oneline">
                    <span class="frame-oneline-titletext">나의 소개(한줄 소개)</span>
                    <input
                            class="input-oneline"
                            type="text"
                            name="aboutMe"
                            maxlength="30"
                            th:value="${userDTO.aboutMe}"
                            placeholder="한줄로 간단하게 나를 소개해주세요" />
                </div>
                <!--이력관리-->
                <div class="frame-profilecontent">
                    <span class="frame-profilecontent-titletext">이력관리</span>
                    <textarea
                            class="input-profilecontent"
                            name="profileContent"
                            th:text="${userDTO.profileContent}"
                            placeholder="이력을 상세히 작성해주세요.&#13;&#10;작성예시">
                    </textarea>
                </div>
                <div class="frame-bottom">
                    <input id="submitbutton" class="button-submit" type="submit" value="수정하기"/>
                </div>
            </form>
        </div>
    </th:block>
</body>
</html>
